<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nikola Rončević - Terapeutska masaža</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
      background: #f9f9f9;
      color: #333;
    }

    img.profile {
      max-width: 250px;
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
      object-fit: cover;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 28px;
    }

    p.price {
      font-size: 20px;
      margin-bottom: 20px;
      color: #007BFF;
      font-weight: bold;
    }

    a.button {
      display: inline-block;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Tvoja slika -->
  <img src="images/moja-slika.png" alt="Nikola Rončević" class="profile" />

  <!-- Tekst ispod slike -->
  <h1>Nikola Rončević</h1>
  <p class="price">Terapeutska masaža – 5000 RSD</p>

  <!-- Dugme koje poziva broj -->
  <a href="tel:+381669335301" class="button">Pozovi</a>
</body>
</html>
